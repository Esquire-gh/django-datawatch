language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"

env:
  - DJANGO="Django==1.10.5"
  - DJANGO="Django==1.11.9"
  - DJANGO="Django==2.1"

matrix:
  exclude:
    - python: 2.7
      env: DJANGO="Django==2.1"

addons:
  postgresql: "9.4"

before_install:
  - sudo apt-get update
  - sudo apt-get remove libpq-dev -y
  - sudo apt-get install postgresql-server-dev-9.4

install:
  - pip install $DJANGO
  - pip install .
  - pip install -r requirements-test.txt
  - pip install coveralls

services:
  - postgresql

before_script:
  - psql -c "CREATE DATABASE travisdb;" -U postgres

script:
  - coverage run --source=django_datawatch manage.py test
  - flake8 django_datawatch

after_success:
  - coveralls

deploy:
  provider: pypi
  user: RegioHelden
  password:
    secure: 
  on:
    tags: true
    all_branches: true
